
<!DOCTYPE html>
<html lang="mg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Utilisateur - Fangatahana Boost</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2c6e49;
      --secondary: #4c956c;
      --accent: #fefee3;
      --light: #f9f9f9;
      --dark: #1d3557;
      --success: #2a9d8f;
    }
    
    body {
      background: linear-gradient(135deg, #e6f7ee, #d0f0fd);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    
    .container {
      margin-top: 40px;
      max-width: 700px;
      animation: fadeIn 0.8s ease-out;
    }
    
    .card {
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      border: none;
      background: white;
      overflow: hidden;
      position: relative;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--success));
    }
    
    h3 {
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
      position: relative;
      padding-bottom: 15px;
    }
    
    h3::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--success);
      border-radius: 2px;
    }
    
    .form-control, .btn {
      border-radius: 10px;
      padding: 12px 18px;
      transition: all 0.3s ease;
    }
    
    .form-control {
      border: 1px solid #e1e5eb;
      background-color: #f8fafc;
    }
    
    .form-control:focus {
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(76, 149, 108, 0.2);
      background-color: white;
    }
    
    label {
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 8px;
    }
    
    .input-icon {
      position: relative;
    }
    
    .input-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary);
      font-size: 18px;
    }
    
    .input-icon input, .input-icon textarea {
      padding-left: 45px;
    }
    
    .btn-success {
      background: linear-gradient(135deg, var(--primary), var(--success));
      border: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      padding: 14px;
      margin-top: 15px;
      box-shadow: 0 4px 15px rgba(42, 157, 143, 0.3);
      transition: all 0.3s ease;
    }
    
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(42, 157, 143, 0.4);
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 28px;
      margin-bottom: 10px;
      box-shadow: 0 5px 15px rgba(44, 110, 73, 0.3);
    }
    
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    .required::after {
      content: " *";
      color: #e63946;
    }
    
    .info-text {
      font-size: 14px;
      color: #6c757d;
      margin-top: 5px;
    }
    
    .animation-container {
      position: absolute;
      top: 20px;
      right: 20px;
      opacity: 0.1;
      z-index: 0;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    
    .card {
      animation: pulse 4s infinite ease-in-out;
    }
    
    @media (max-width: 576px) {
      .container {
        padding: 0 15px;
      }
      
      .card {
        padding: 30px 20px;
      }
      
      .animation-container {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="animation-container">
        <i class="fas fa-rocket fa-3x" style="color: var(--secondary);"></i>
      </div>
      
      <div class="logo-container">
        <div class="logo">
          <i class="fas fa-chart-line"></i>
        </div>
        <h3>Fangatahana Boost - Mila Vola</h3>
      </div>
      
      <form id="boostForm">
        <div class="form-group">
          <label class="required">Anaranao feno</label>
          <div class="input-icon">
            <i class="fas fa-user"></i>
            <input type="text" class="form-control" id="fullName" required placeholder="Ampidiro ny anaranao feno" />
          </div>
        </div>
        
        <div class="form-group">
          <label class="required">Anaran'ny site tianao havoaka</label>
          <div class="input-icon">
            <i class="fas fa-globe"></i>
            <input type="text" class="form-control" id="siteName" required placeholder="Anaran'ilay site" />
          </div>
        </div>
        
        <div class="form-group">
          <label class="required">Lien an'ilay site</label>
          <div class="input-icon">
            <i class="fas fa-link"></i>
            <input type="url" class="form-control" id="siteLink" required placeholder="Ohatra: https://ny-site.com" />
          </div>
        </div>
        
        <div class="form-group">
          <label class="required">Isan'ny olona tiana ho tratra</label>
          <div class="input-icon">
            <i class="fas fa-users"></i>
            <input type="number" class="form-control" id="targetReach" required placeholder="Isan'ny olona" />
          </div>
          <div class="info-text">Manisa ny olona tianao hahatratra ilay vaovao</div>
        </div>
        
        <div class="form-group">
          <label class="required">Budget na vola (Ar)</label>
          <div class="input-icon">
            <i class="fas fa-money-bill-wave"></i>
            <input type="number" class="form-control" id="budget" required placeholder="Volan-javatra" />
          </div>
          <div class="info-text">Volan-javatra alefanao amin'ny boost</div>
        </div>
        
        <div class="form-group">
          <label class="required">Laharana WhatsApp-nao</label>
          <div class="input-icon">
            <i class="fab fa-whatsapp"></i>
            <input type="text" class="form-control" id="whatsappNumber" required placeholder="Ohatra: +261345678910" />
          </div>
        </div>
        
        <div class="form-group">
          <label class="required">Mombamomba ny zavatra tianao hatao amin'ilay boost</label>
          <div class="input-icon">
            <i class="fas fa-info-circle"></i>
            <textarea class="form-control" id="boostDetails" rows="3" required placeholder="Famaritana ny fomba boost tianao"></textarea>
          </div>
        </div>
        
        <button type="submit" class="btn btn-success">
          <i class="fas fa-paper-plane me-2"></i>Alefa Fangatahana
        </button>
      </form>
    </div>
  </div>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDbOtqZ-WBGibPKhcn4pb27lY6jITz7rJ8",
      authDomain: "mila-vola.firebaseapp.com",
      projectId: "mila-vola",
      storageBucket: "mila-vola.appspot.com",
      messagingSenderId: "1079833438479",
      appId: "1:1079833438479:web:8b19437f30e4ec437388dd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("boostForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        fullName: form.fullName.value,
        siteName: form.siteName.value,
        siteLink: form.siteLink.value,
        targetReach: form.targetReach.value,
        budget: form.budget.value,
        whatsappNumber: form.whatsappNumber.value,
        boostDetails: form.boostDetails.value,
        createdAt: new Date()
      };

      try {
        await addDoc(collection(db, "boost_requests"), data);
        alert("Voaray ny fangatahanao! Eo am-pikarakarana izahay.");
        form.reset();
      } catch (error) {
        console.error("Error saving boost request:", error);
        alert("Nisy olana tamin'ny fandefasana. Avereno azafady.");
      }
    });
  </script>
</body>
</html>
